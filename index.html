<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History Of สุโขทัย</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Your existing styles */
        body {
            font-family: 'TH Chakra Petch', 'TH Sarabun', sans-serif;
            background-color: #f4e1b2;
            color: #4b3f2f;
            line-height: 1.8;
            margin: 0;
            padding: 0;
            position: relative;
        }
        header {
            background-color: #6a4e3a;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 3em;
            border-bottom: 5px solid #4b3f2f;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 20px 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        main {
            padding: 20px;
            background-color: #fff6e5;
        }
        h2 {
            color: #6a4e3a;
            font-size: 3em;
            text-align: center;
        }
        p {
            text-align: justify;
            font-size: 1.6em;
            margin-bottom: 25px;
        }
        section {
            margin-bottom: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        section img {
            width: 60%;
            max-width: 600px;
            border-radius: 10px;
            margin-top: 20px;
        }
        footer {
            background-color: #6a4e3a;
            color: white;
            text-align: center;
            padding: 15px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>อาณาจักรสุโขทัย</h1>
    </header>
    
    <main>
        <!-- Home Section -->
        <section id="home">
            <h2>ยินดีต้อนรับสู่เว็บไซต์อาณาจักรสุโขทัย</h2>
            <div>
                <p>สุโขทัยเป็นอาณาจักรไทยโบราณที่เจริญรุ่งเรืองในศตวรรษที่ 13-15 และถือเป็นยุคทองของศิลปะและวัฒนธรรมไทย</p>
                <p>สำรวจประวัติศาสตร์ที่น่าทึ่งและมรดกของสุโขทัยได้ที่นี่</p>
            </div>
            <img src="อุทยานประวัติศาสตร์สุโขทัย.jpg" alt="สุโขทัย" />
        </section>

        <!-- Other sections go here -->

    </main>

    <footer>
        <p>ลิขสิทธิ์ &copy; 2024 สุโขทัยประวัติศาสตร์</p>
    </footer>
</body>
</html>
